<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestPass - Wi-Fi Guest Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Glassmorphism Classes */
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
                display: block; 
                height: auto;
                min-height: auto;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 2rem;
                border: none;
                box-shadow: none;
                background: white;
            }
            .card-container {
                border: 2px solid black;
                border-radius: 1rem;
                padding: 2rem;
                max-width: 400px;
                margin: 2rem auto;
                text-align: center;
                page-break-inside: avoid;
            }
        }
        
        .print-only {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="glass rounded-2xl p-8 w-full max-w-md no-print fade-in transition-all duration-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">GuestPass</h1>
            <p class="text-white/80">Create a guest Wi-Fi card instantly.</p>
        </div>

        <form id="wifiForm" class="space-y-6">
            <div>
                <label for="ssid" class="block text-sm font-medium text-white mb-1">Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" required 
                    class="glass-input w-full rounded-lg px-4 py-3 transition-colors"
                    placeholder="e.g. MyHomeWiFi">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="text" id="password" name="password" required
                    class="glass-input w-full rounded-lg px-4 py-3 transition-colors"
                    placeholder="Enter password">
                <p class="text-xs text-white/50 mt-1">Passwords are not stored.</p>
            </div>

            <button type="submit" 
                class="w-full bg-white text-indigo-900 font-bold py-3 px-4 rounded-lg hover:bg-indigo-50 transition-colors shadow-lg transform hover:-translate-y-0.5">
                Generate Card
            </button>
        </form>
    </div>

    <!-- Result / Printable Area -->
    <div id="resultArea" class="hidden relative z-50">
        <!-- Displayed simplified result for screen -->
        <div class="glass rounded-2xl p-8 w-full max-w-md mt-6 mx-auto text-center no-print">
            <h2 class="text-2xl font-bold text-white mb-4">Your Guest Card</h2>
            <div class="bg-white p-4 rounded-xl inline-block mb-4 shadow-inner">
                <img id="qrImage" src="" alt="Wi-Fi QR Code" class="w-48 h-48 object-contain">
            </div>
            <p id="displaySSID" class="text-xl text-white font-semibold mb-2"></p>
            <p id="displayPassword" class="text-white/80 font-mono mb-6"></p>
            
            <div class="flex gap-4 justify-center">
                <button onclick="window.print()" class="bg-white text-indigo-900 font-bold py-2 px-6 rounded-lg hover:bg-indigo-50 transition-colors shadow-md">
                    Print
                </button>
                <button onclick="resetForm()" class="bg-white/20 text-white font-bold py-2 px-6 rounded-lg hover:bg-white/30 transition-colors border border-white/30">
                    New
                </button>
            </div>
        </div>

        <!-- Actual Printable Card -->
        <div class="print-only">
            <div class="card-container flex flex-col items-center justify-center font-sans">
                <h1 class="text-4xl font-bold mb-2">Wi-Fi Guest Access</h1>
                <p class="text-gray-600 mb-8">Scan to connect</p>
                
                <img id="printQrImage" src="" class="w-64 h-64 mb-6 border-4 border-gray-900 rounded-lg">
                
                <div class="text-left w-full max-w-xs space-y-4">
                    <div class="border-b-2 border-gray-200 pb-2">
                        <p class="text-sm text-gray-500 uppercase tracking-wide">Network</p>
                        <p id="printSSID" class="text-2xl font-bold break-all"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 uppercase tracking-wide">Password</p>
                        <p id="printPassword" class="text-2xl font-mono break-all"></p>
                    </div>
                </div>
                
                <div class="mt-12 text-sm text-gray-400">
                    Generated by GuestPass
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('wifiForm');
        const resultArea = document.getElementById('resultArea');
        const mainContainer = document.querySelector('.glass.no-print'); // The form container

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });

                if (!response.ok) throw new Error('Generation failed');

                const data = await response.json();
                
                // Update UI
                document.getElementById('qrImage').src = data.qrCode;
                document.getElementById('printQrImage').src = data.qrCode;
                
                document.getElementById('displaySSID').textContent = ssid;
                document.getElementById('displayPassword').textContent = password;
                
                document.getElementById('printSSID').textContent = ssid;
                document.getElementById('printPassword').textContent = password;

                // Show Result, Hide Form
                mainContainer.classList.add('hidden');
                resultArea.classList.remove('hidden');

            } catch (err) {
                alert('Error creating QR Code. Please try again.');
                console.error(err);
            }
        });

        function resetForm() {
            mainContainer.classList.remove('hidden');
            resultArea.classList.add('hidden');
            form.reset();
        }
    </script>
</body>
</html>
